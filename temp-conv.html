<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Temp converter</title>
  <style>
    body{
      padding: 30px 0;
    }
    
    #container{
      text-align: center; 
      background-color:#1abc9c; 
      padding: 30px;    
    }

    .input-div{
      display: inline-block;      
      padding: 10px;
    }

    .inp{
      text-align: center;
      padding: 10px;
      margin-top: 10px;
      font-weight: bold;
      font-size: 20px;
    }
    label{
      color: white;
      
    }
    
    
  </style>


</head>
<body>
  
  <div id="container">
    <h1>Temprature converter</h1>
    <div class="input-div">
        <label>Celcius</label><br/>
        <input type="number" value="0" class="inp" id="cel">
    </div>
    <div class="input-div">
      <label>Fahrenheit</label><br/>
      <input type="number" value="32" class="inp" id="fah">
    </div>
  </div>

  <script>
    let cel = document.getElementById('cel');
    let fah = document.getElementById('fah');

    cel.addEventListener('input', function(){
         let c = this.value;
         let f = (c*9/5)+32;
         if(!Number.isInteger(f)){
          f =f.toFixed(4)

         }
         fah.value = f;

    });
    fah.addEventListener('input', function(){
         let f = this.value;
         let c = (f - 32)*5/9;
         if(!Number.isInteger(c)){
          c = c.toFixed(4)

         }
         cel.value = c;

    });




  </script>
</body>
</html>
